<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Libro - Biblioteca Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Detalles del Libro</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{.Titulo}}</h5>
                <p class="card-text"><strong>Autor:</strong> {{.AutorID}}</p>
                <p class="card-text"><strong>Descripción:</strong> {{.Descripcion}}</p>
                <p class="card-text"><strong>Género:</strong> {{.GeneroID}}</p>
                <p class="card-text"><strong>Año:</strong> {{.Year}}</p>
                <a href="/lista_libros" class="btn btn-secondary mt-3">Volver a la lista de libros</a>
            </div>
        </div>
    </div>
</body>
</html>
