<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Género - Biblioteca Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .genre-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="genre-container">
            <h2 class="text-center mb-4">Seleccionar Género</h2>
            <form action="/libros" method="GET">
                <div class="mb-3">
                    <label for="genero" class="form-label">Seleccione un género:</label>
                    <select class="form-select" id="genero" name="genero" required>
                        {{range .}}
                            <option value="{{.ID}}">{{.Nombre}}</option>
                        {{end}}
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Ver Libros</button>
            </form>
        </div>
    </div>
</body>
</html>
